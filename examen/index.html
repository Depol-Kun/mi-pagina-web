</head>
<body>
<div class="container">

<section id="botones">

    <button id="miBoton2">Cambiar Color</button>
   <script>
       document.getElementById('miBoton').addEventListener('click', function() {
    alert("¡La creatividad es el límite!")});
     document.getElementById('miBoton2').addEventListener('click', function() {

});
